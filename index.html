<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shared calendar for NoCo Tech events and activities">
  <title>NoCo Tech Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="index.html">NoCo Tech Coalition</a></h1>
    <nav class="header-nav">
      <a href="about.html">About</a>
      <button
        id="theme-toggle"
        aria-label="Toggle between light and dark mode"
        title="Toggle theme">
        <span id="theme-icon" aria-hidden="true">‚òÄÔ∏è</span>
      </button>
    </nav>
  </header>

  <main>
    <div class="calendar-wrapper" id="calendar-view">
      <div class="calendar-controls">
        <button id="prev-month" aria-label="Previous month">&lt;</button>
        <h2 id="current-month">Loading...</h2>
        <button id="next-month" aria-label="Next month">&gt;</button>
        <button id="view-toggle" aria-label="Toggle between calendar and list view">
          <span id="view-icon">üìã</span> <span id="view-text">List View</span>
        </button>
      </div>

      <div class="calendar-grid">
        <div class="calendar-header">
          <div class="day-label">Sun</div>
          <div class="day-label">Mon</div>
          <div class="day-label">Tue</div>
          <div class="day-label">Wed</div>
          <div class="day-label">Thu</div>
          <div class="day-label">Fri</div>
          <div class="day-label">Sat</div>
        </div>
        <div id="calendar-days" class="calendar-days">
          <!-- Days will be generated by JavaScript -->
        </div>
      </div>

      <div id="event-details" class="event-details hidden">
        <button id="close-details" aria-label="Close event details">&times;</button>
        <h3 id="detail-title"></h3>
        <p id="detail-description"></p>
        <p id="detail-time"></p>
        <p id="detail-location"></p>
      </div>
    </div>

    <div class="list-view-wrapper hidden" id="list-view">
      <div class="list-view-header">
        <h2>Upcoming Events</h2>
        <button id="view-toggle-list" aria-label="Toggle between calendar and list view">
          <span id="view-icon-list">üìÖ</span> <span id="view-text-list">Calendar View</span>
        </button>
      </div>
      <div id="event-list" class="event-list">
        <!-- Events will be generated by JavaScript -->
      </div>
    </div>
  </main>

  <footer>
    <p>
      Made with ‚ô• for the NoCo Tech community.
    </p>
    <p>
      <a href="https://github.com/NoCo-Tech-Coalition/calendar" target="_blank" rel="noopener noreferrer">
        Fork, fix, contribute on GitHub.
      </a>
    </p>
  </footer>

  <script src="theme.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
